<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button (click)='closeForgetPassword()'>
        <ion-icon name='close'></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Forget Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style='background-color: #ededed'>
  <ion-list>

    <form #user="ngForm" (ngSubmit)='validate(user)' ngNativeValidate>
      <ion-item>
        <ion-label floating>UserId</ion-label>
        <ion-input type="text" maxlength=30 name='username' ngModel required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Date of birth</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY" name='dob' ngModel required></ion-datetime>
      </ion-item>

      <ion-item>
          <ion-label floating>Postcode</ion-label>
          <ion-input type="number" minlength=6 maxlength=6 name='postcode' ngModel required></ion-input>
      </ion-item>

      <button ion-button block>Validate</button>

    </form>

  </ion-list>


</ion-content>
